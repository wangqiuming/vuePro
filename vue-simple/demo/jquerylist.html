<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.js"></script>
</head>
<body>
<div id="app2">
    <input type="text" id="idinput">
    <ol id="idlist">

    </ol>
</div>
<script>
    $(document).ready(function(){
        $("#idinput").keyup(function(event){
            if(event.keyCode ==13){
                add($("#idinput").val());
                $("#idinput").val("");
            }
        });
    });
    function add(val){
        $("#idlist").append("<li>"+val+"<button onclick='remove(this)'>X</button></li> ");
    }
    function remove(obj){
        $(obj).parent().remove();
    }
</script>

</body>
</html>
