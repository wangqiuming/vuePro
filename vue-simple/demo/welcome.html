<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
<div id="app1">
    {{hello}}
</div>

<script>
    var app1 = new Vue({
        el:'#app1',
        data:function(){

            return {
               hello:"hello vue!"
            };
        },

    });

</script>

</body>
</html>
